<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quizz Culture Generale</h1>

    <div class="container-global">

        <form class="form-quizz">
            <div class="quizzi">

                <div class="quetion-block">
                    <h4>L'empire le plus riche de l'histoire de l'afrique subsharienne</h4>
                    <div>
                        <input type="radio" id="Ghana" name="q1" value="a" checked>
                        <label for="Ghana">L'empire du Ghana</label>
                    </div>
                    <div>
                        <input type="radio" id="Niger" name="q1" value="b">
                        <label for="Niger">L'empire du Niger</label>
                    </div>
                    <div>
                        <input type="radio" id="Mali" name="q1" value="c">
                        <label for="Mali">L'empire du Mali</label>
                    </div>
                </div>

                <div class="quetion-block">
                    <h4>Qui a unifié le Japon ?</h4>
                    <div>
                        <input type="radio" id="Nobunaga" name="q2" value="a" checked>
                        <label for="Nobunaga">Nobunaga</label>
                    </div>
                    <div>
                        <input type="radio" id="Ipman" name="q2" value="b">
                        <label for="Ipman">Ipman</label>
                    </div>
                    <div>
                        <input type="radio" id="Xin" name="q2" value="c">
                        <label for="Xin">Xin Qi Pin</label>
                    </div>
                </div>

                <div class="quetion-block">
                    <h4>Quel est le jeux-vidéo le plus vendu au monde ?</h4>
                    <div>
                        <input type="radio" id="GTA" name="q3" value="a" checked>
                        <label for="GTA">GTA V</label>
                    </div>
                    <div>
                        <input type="radio" id="Mario" name="q3" value="b">
                        <label for="Mario">Mario</label>
                    </div>
                    <div>
                        <input type="radio" id="FIFA" name="q3" value="c">
                        <label for="FIFA">FIFA</label>
                    </div>
                </div>

                <div class="quetion-block">
                    <h4>Qui est le Doomer oruginel ?</h4>
                    <div>
                        <input type="radio" id="Einstein" name="q4" value="a" checked>
                        <label for="Einstein">Albert Einstein</label>
                    </div>
                    <div>
                        <input type="radio" id="Nietzsche" name="q4" value="b">
                        <label for="Nietzsche">Nietzsche</label>
                    </div>
                    <div>
                        <input type="radio" id="Platon" name="q4" value="c">
                        <label for="Platon">Platon</label>
                    </div>
                </div>

                <div class="quetion-block">
                    <h4>Quelle est la creature Africaine ?</h4>
                    <div>
                        <input type="radio" id="Chupacabra" name="q5" value="a" checked>
                        <label for="Chupacabra">Chupacabra</label>
                    </div>
                    <div>
                        <input type="radio" id="Yeti" name="q5" value="b">
                        <label for="Yeti">Le Yéti</label>
                    </div>
                    <div>
                        <input type="radio" id="Chipique" name="q5" value="c">
                        <label for="Chipique">Chipique</label>
                    </div>
                </div>

                <div class="quetion-block">
                    <h4>C'est quoi mon prenom</h4>
                    <div>
                        <input type="radio" id="VotreMajesté" name="q6" value="a" checked>
                        <label for="VotreMajesté">VotreMajesté</label>
                    </div>
                    <div>
                        <input type="radio" id="kidKib" name="q6" value="b">
                        <label for="kidKib">kidKib</label>
                    </div>
                    <div>
                        <input type="radio" id="Rokib" name="q6" value="c">
                        <label for="ROkib">Rokib</label>
                    </div>
                </div>
            </div>
            <button type="submit">Validez vos choix !</button>
        </form>

        <div class="resultat">
            <h2>Cliquez sur valider pour voir les résultats.</h2>
            <p class="aide"></p>
            <p class="note"></p>
        </div>

        <div>
           <script src="app.js"></script> 
        </div>

    </div>
    
</body>
</html>
